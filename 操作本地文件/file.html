<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>文件API</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <input id="form_control" class="form-control hidden" type="file" multiple>
            <input id="btn_select" class="btn btn-info" type="button" value="选择文件">
        </form>
        <ul id="list_group" class="list-group"></ul>
    </div>
</body>
<script type="text/javascript">
    (function() {
        var form_control = document.querySelector('#form_control');
        var btn_select = document.querySelector('#btn_select');
        var list_group = document.querySelector('#list_group');
        btn_select.addEventListener('click', function() {
            form_control.click();
        });
        form_control.addEventListener('change', function() {
            var files = this.files;
            for(var i = 0, length1 = files.length; i < length1; i++){
                var li = document.createElement('li');
                li.innerHTML = '<h5 class="list-group-item-heading">' + files[i].name + '</h5><p class="list-group-item-text">' + files[i].lastModifiedDate.toLocaleDateString() + ' ' + files[i].lastModifiedDate.toLocaleTimeString() + ' ' + (files[i].size / 1024).toFixed(2) + 'KB</p>';
                list_group.appendChild(li);
            }
        });
    })();
</script>
</html>
