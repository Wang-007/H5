<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<textarea id="txt_value"></textarea>
	<button id="btn_set">set</button>
	<button id="btn_get">get</button>
	<script type="text/javascript">
		var txt_value = document.querySelector('#txt_value');
		var btn_set = document.querySelector('#btn_set');
		var btn_get = document.querySelector('#btn_get');
		btn_set.addEventListener('click', function() {
			if (window.localStorage) {
				localStorage.setItem('key1', txt_value.value);
				//localStorage['key1'] = txt_value.value;
			}
		});
		btn_get.addEventListener('click', function() {
			if (window.localStorage) {
				txt_value.value = localStorage.getItem('key1');
				//txt_value.value = localStorage['key1'];
				//localStorage.getItem('key1')返回空字符串,
				//localStorage['key1']返回undefined
				//sessionStorage时间较短,关闭浏览器就清空了
			}
		});
	</script>
</body>
</html>
